<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery tinkering</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
      div {
        display: inline-block;
        height: 300px;
        width: 300px;
        margin-left: 10px;
        text-align: center;
        padding-top: 10px;
      }
      #div1 {
        background-color: red;
      }
      #div2 {
        background-color: blue;
      }
      #div3 {
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div id="div1">I'm the first div</div>
    <div id="div2">I'm another div</div>
    <div id="div3">I'm Donald Drumpf</div>
  </body>
</html>
