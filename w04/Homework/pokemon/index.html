<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon PokeDex </title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <center><h1>Gotta catch them All!<h1></center>

    <div class="main">
<form id="pokeform">
    <fieldset>
      <input type="text" id="search"  name="name" value="" placeholder="Find a Pokémon!">
        <button type="submit" id="button">Search</button>
          </fieldset>
          </form>

        <div id="pokeinfo">

<!-- Here is where the pokemain info API pull is displayed -->

  <h1 class="info" id="name">Pokémon</h1>
  <h2 class="info" id="type">type</h2>

  <h4 class="info" id="h4">hp</h4>
  <h4 class="info" id="h4">Abilities</h4>
  <h4 class="info" id="h4">attack</h4>
        </div>
      </div>

<script type="text/javascript" src="pokemon.js">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</script>
  </body>
</html>
