<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colour API</title>
    <link rel="stylesheet" href="color.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <h1><span class='title-span'>Ethan's</span> <span class='title-span'>Super-Awesome,</span> <span class='title-span'>Totally</span> <span class='title-span'>Cool,</span> <span class='title-span'>Amazing</span> <span class='title-span'>Color</span> <span class='title-span'>Picker</span></h1>
    <div class="button-holder">
      <button type="button" name="button" id="color-button">Click to add colors!</button>
    </div>
    <h2>Current palette: <span id="palette-name"></span><span id="by"></span><span id="palette-creator"></span></h2>
    <div class="container"></div>
    <h2>Saved colors:</h2>
    <div class="button-holder">
      <button type="button" name="button" id="erase-button">Remove all saved colors</button>
    </div>
    <div class="saved-colors">
    </div>
    <footer>Thanks to <a href="http://www.colourlovers.com">colourlovers.com!</a></footer>
    <script type="text/javascript" src="color.js"></script>
  </body>
</html>
