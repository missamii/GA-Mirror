<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Supply Layout | by Tiffany Lo</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  
  <body>
    <div id="main">
      <!-- this holds everything -->
    <img src="img/main_boots.jpg" class="main-boots">
    </div>
    
    <div id="top">
      <!-- the logo and three other boxes at the top  -->
      <img src="img/logo.png" class="logo"><br><br>
    <nav id="nav">
      <!-- vertical nav here -->
        <h3>MENS</h3>
        <h3>WOMENS</h3>
        <h3>LIFESTYLE</h3>
          <br><br>
        <h3>About</h3>
        <h3>Blog</h3>
        <h3>Read Me</h3>
    </nav>
    
    <!-- the three other div boxes -->
      <img src="img/cat-mens.jpg" class="mens">
      <img src="img/cat-women.jpg" class="women">
      <img src="img/cat-lifestyle.jpg" class="lifestyle">
    </div>

    <div id="bottom">
      <!-- everything at the bottom -->
      <img src="img/home-about.jpg" class="home-about">
      <img src="img/home-blog.jpg" class="home-blog">
    </div>

  </body>
</html>
