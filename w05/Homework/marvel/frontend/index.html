    Welcome to the marvel search app! Here you can search and find the prices of your favorite comic book. Or even learn more infomation about your favorite marvel character.
    <br><br>

  <form id="form">
    <select name="cc" id="dropbox">

    <br><br>

      <input type="button" name="name" id="searchbutton" value="Search">
