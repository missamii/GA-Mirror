<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mashable Grid</title>
  <link rel="stylesheet" href="grid_mash.css">
</head>
<body>
  <div class="site-wrapper">

    <!-- begin grid -->
    <div class="grid">

      <!-- nav row -->
      <div class="row nav-row">
        <div class="col nav-col">Nav</div>
      </div>

      <!-- ad row -->
      <!-- <div class="row ad-row">
        <div class="col ad-col">Ad</div>
      </div> -->

      <!-- jumbotron row -->
      <div class="row jumbotron-row">
        <div class="col jumbotron-col">Jumbotron</div>
      </div>

      <!-- content row -->
      <div class="row content-row">

        <!-- Part II: -->
        <!-- left col -->
        <div class="col content-col">
          <div class="row">
            <!-- Part III: -->
            <div class="col card-col">
              <div class="row">
                <div class="col inside-card-col inside-card-col-1"></div>
                <div class="col inside-card-col inside-card-col-2"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col card-col">
              <div class="row">
                <div class="col inside-card-col inside-card-col-1"></div>
                <div class="col inside-card-col inside-card-col-2"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col card-col">
              <div class="row">
                <div class="col inside-card-col inside-card-col-1"></div>
                <div class="col inside-card-col inside-card-col-2"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col card-col">
              <div class="row">
                <div class="col inside-card-col inside-card-col-1"></div>
                <div class="col inside-card-col inside-card-col-2"></div>
              </div>
            </div>
          </div>
        </div>





        <!-- middle col -->
        <div class="col content-col middle-col"></div>
        <!-- right col -->
        <div class="col content-col right-col"></div>
      </div>

    </div>
    <!-- end grid -->



  </div>
</body>
</html>
